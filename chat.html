<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHIVE Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --chat--color-primary: #ec058e;
      --chat--color-dark: #000000;
      --chat--color-white: #ffffff;
      --chat--bubble--user: #ffffff;
      --chat--bubble--assistant: #000000;
      --chat--font-family: 'Arial', sans-serif;
      --chat--color-light: #ec058e;
    }

    body {
      background-color: #ec058e;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Custom header bar */
    .custom-header {
      background-color: black;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .custom-header .dot {
      height: 12px;
      width: 12px;
      background-color: #00cc44;
      border-radius: 50%;
    }

    /* Hide default n8n header */
    .n8n-chat-header__wrapper {
      display: none !important;
    }

    /* Set widget background */
    .n8n-chat-widget {
      background-color: #ec058e !important;
    }

    /* Message label styles */
    .n8n-chat-message--assistant .n8n-chat-message__from {
      color: white !important;
      font-size: 18px;
      font-weight: 500;
      text-align: left;
      padding-left: 10px;
    }

    .n8n-chat-message--user .n8n-chat-message__from {
      color: white !important;
      font-size: 18px;
      font-weight: 500;
      text-align: right;
      padding-right: 10px;
    }

    /* Assistant bubble */
    .n8n-chat-message--assistant .n8n-chat-message__bubble {
      background-color: black !important;
      color: white !important;
      border-radius: 24px;
      font-size: 18px;
      padding: 12px 16px;
    }

    /* User bubble */
    .n8n-chat-message--user .n8n-chat-message__bubble {
      background-color: white !important;
      color: black !important;
      border-radius: 24px;
      font-size: 18px;
      padding: 12px 16px;
    }

    /* Input box */
    .n8n-chat-widget input {
      background-color: white !important;
      color: black !important;
      font-size: 18px;
      padding: 12px;
      border: none !important;
    }

    .n8n-chat-widget input::placeholder {
      color: black !important;
      opacity: 1;
    }

    /* Send button */
    .n8n-chat-widget button {
      background-color: #ec058e !important;
      color: white !important;
      border: none !important;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="custom-header">
    <div class="dot"></div>
    Chat with Hunni
  </div>

  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://rhiveconstruction.app.n8n.cloud/webhook/01dc2536-f3c5-4c7d-951e-e70ec1ec6380/chat',
      webhookConfig: {
        method: 'POST',
        headers: {}
      },
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      metadata: {},
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        'Hi there!',
        'My name is Hunni. How can I assist you today?'
      ],
      i18n: {
        en: {
          title: '',
          subtitle: '',
          footer: '',
          getStarted: 'New Conversation',
          inputPlaceholder: 'Type Here...',
        },
      },
    });
  </script>
</body>
</html>
